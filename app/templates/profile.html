{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Welcome, {{ user.name }}!</h2>
<p>Email: {{ user.email }}</p>

<div class="mt-3">
  <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
<div class="mt-2">
  <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
</div>
{% endblock %}
