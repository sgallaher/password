{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Active Time Tracker</h1>
    {% if logged_in %}
        <p>Hello, {{ session['user_name'] }}!</p>
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
    {% else %}
        <a class="nav-link" href="{{ url_for('auth.google_login') }}">Login with Google</a>

    {% endif %}
</div>
{% endblock %}
